<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Meowser</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/8c5204e75c.js" crossorigin="anonymous"></script>
   </head>

   <body>
      <div id="tabs">
         <div class="tab new-tab" id="new-tab" onclick="addTab()" style="width: 15px;">+</div>
      </div>
      <div id="controls">
         <i class="fa-solid fa-arrow-left" id="back-button" onclick="goBack()"></i>
         <i class="fa-solid fa-arrow-right" id="forward-button" onclick="goForward()"></i>
         <i class="fa-solid fa-rotate-right active" onclick="reload()" id="reloadOrStop"></i>
         <i class="fa-solid fa-lock active" id="site-security" onclick="siteSecurityInfo()"></i><div type="text" spellcheck="false" contenteditable="true" id="url-bar" placeholder="Search or enter URL"></div>
         <i class="fa-regular fa-star active" id="add-bookmark-btn" onclick="addBookmark()"></i>
      </div>
      <div id="bookmarks-bar"></div>
      <div id="content">
         <!-- Please put !!!NOTHING!!! in here. If you do, you're fixing the tabs, I tried and it could be used as a torture method, thanks! -->
         <!-- If you add anything that isn't a webview, please put it in the div below. -->
      </div>
      <div id="non-div-content">
         <!-- when user hovers a link -->
         <div id="link-preview"></div>
         <!-- site security -->
         <div id="site-security-info">
            <h3 id="site-security-link"><i class="fa-solid fa-lock"></i> You are securely connected to [link]</h3>
         </div>
         <!-- add bookmark -->
         <div id="add-bookmark-info">
            <h2 id="addBookmarkLink"><i class="fa-solid fa-bookmark"></i> Add Bookmark</h2>

            <label for="bookmark-name">Name</label>
            <br/><input type="text" id="bookmark-name" placeholder="Name this bookmark" />

            <br/><label for="bookmark-url">URL</label>
            <br/><input type="text" id="bookmark-url" placeholder="Bookmark URL" />

            <br/><button style="margin-top: 10px;" onclick="addBookmark_finalize(`${document.getElementById('bookmark-name').value}`, `${document.getElementById('bookmark-url').value}`)">Add Bookmark</button>
         </div>
         <!-- suggestions -->
         <ul id="suggestionsDropdown" style="display: none; border: 1px solid #ccc; position: absolute; max-height: 200px; overflow-y: auto;">
            <!-- suggestions will be added here dynamically -->
         </ul>
         <!-- error may have occurred -->
         <div id="errorMayHaveOccurred">
            <p>An error loading this page may have occurred. If you're logged into GitHub, please report.</p>
            <a href="#" id="reportBugError" onclick="addTab('https://example.com')"><button>Report</button></a> <button onclick="document.getElementById('errorMayHaveOccurred').style.display = 'none';">No thanks</button>
         </div>
      </div>

      <!-- scripts -->
      <!-- <script>
               document.getElementById("settings").showModal();
         </script> -->
      <script src="browser.js"></script>
   </body>
</html>
